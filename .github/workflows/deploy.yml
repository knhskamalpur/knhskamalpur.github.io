name: Deploy with Automated Versioning

on:
  push:
    branches: ["main", "feat/astro"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Service Worker Version
        run: |
          # Create a secure version string using the short commit hash
          VERSION="knhs-$(git rev-parse --short HEAD)"
          echo "Updating Service Worker cache name to: $VERSION"
          
          # Replace the CACHE_NAME line in public/sw.js (Astro's source for SW)
          if [ -f "public/sw.js" ]; then
            sed -i "s/const CACHE_NAME = .*/const CACHE_NAME = '$VERSION';/" public/sw.js
          fi
          if [ -f "sw.js" ]; then
            sed -i "s/const CACHE_NAME = .*/const CACHE_NAME = '$VERSION';/" sw.js
          fi

      - name: Build Astro
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
