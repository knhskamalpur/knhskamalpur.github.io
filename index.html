<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#012f63">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KNHS">
    <meta name="description" content="Official website for Kamalpur Netaji High School (H.S.)">
    <meta property="og:title" content="Kamalpur Netaji High School (H.S.)">
    <meta property="og:description" content="Official website for Kamalpur Netaji High School (H.S.)">
    <meta property="og:image" content="https://knhskamalpur.github.io/assets/images/knhs.webp">
    <meta property="og:url" content="https://knhskamalpur.github.io">
    <meta property="og:type" content="website">
    <title>Kamalpur Netaji High School</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #012f63;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #fec90d;
            font-size: 2.5em;
        }
        p {
            font-size: 18px;
            color: white;
        }
        a {
            color: #fec90d;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .logo {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.862));
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        /* Slick Scrollbar */
        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #fec90d rgba(0, 0, 0, 0.05);
        }
        
        /* For Chrome, Edge, Safari */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #fec90d, #e0b00b);
            border-radius: 6px;
            border: 3px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #fec90d; 
            border: 3px solid transparent;
            background-clip: content-box;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 27px 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; /* Ensures internal content respects rounded corners */
        }
        @media (prefers-color-scheme: dark) {
            .form-card {
                background: rgba(0, 0, 0, 0.25);
                border: 1px solid rgba(255, 255, 255, 0.08);
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            }
        }
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .logo {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 2em;
            }
            .form-card {
                padding: 10px;
            }
            .header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/images/knhs.webp" alt="KNHS Logo" class="logo">
        <h1>Kamalpur Netaji High School (H.S.)</h1>
    </div>
    <div class="form-card">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScu05zZ81-Hvb8drH0mozH0ANiodbf8W6MpecsUQWyEYfshTQ/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
