<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#012f63">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KNHS">
    <meta name="description" content="Official website for Kamalpur Netaji High School (H.S.)">
    <meta property="og:title" content="Kamalpur Netaji High School (H.S.)">
    <meta property="og:description" content="Official website for Kamalpur Netaji High School (H.S.)">
    <meta property="og:image" content="https://knhs.in/assets/images/knhs.webp">
    <meta property="og:url" content="https://knhs.in">
    <meta property="og:type" content="website">
    <title>Kamalpur Netaji High School</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="assets/images/knhs.webp" alt="KNHS Logo" class="logo">
            <h1>Kamalpur Netaji High School (H.S.)</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#academics">Academics</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to KNHS</h2>
            <p>Empowering minds, shaping futures. Welcome to the official website of Kamalpur Netaji High School (H.S.).</p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Kamalpur Netaji High School. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
