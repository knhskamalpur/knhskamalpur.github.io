<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamalpur Netaji High School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #012f63;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #fec90d;
            font-size: 2.5em;
        }
        p {
            font-size: 18px;
            color: white;
        }
        a {
            color: #fec90d;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .logo {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.862));
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-card {
            background: rgb(193, 193, 193);
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 27px 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .logo {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 2em;
            }
            .form-card {
                padding: 10px;
            }
            .header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/images/knhs.webp" alt="KNHS Logo" class="logo">
        <h1>Kamalpur Netaji High School (H.S.)</h1>
    </div>
    <div class="form-card">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScu05zZ81-Hvb8drH0mozH0ANiodbf8W6MpecsUQWyEYfshTQ/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div></body>
</html>
