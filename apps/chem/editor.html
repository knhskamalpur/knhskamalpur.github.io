<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Editor - KNHS Chemistry</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Kekule.js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/kekule/dist/themes/default/kekule.css" />
    <script src="https://cdn.jsdelivr.net/npm/kekule/dist/kekule.min.js"></script>
    
    <style>
        #composer-container {
            height: 70vh;
            border: 2px solid #012f63;
            border-radius: 8px;
            overflow: hidden;
        }
        .controls-panel {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn-action {
            padding: 8px 15px;
            background: var(--primary-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-action:hover {
            background: var(--header-bg-start);
            color: var(--accent);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html"><img src="../../assets/images/knhs.webp" alt="KNHS Logo" class="logo"></a>
            <div class="header-text">
                <h1>Chemistry Molecular Editor</h1>
                <p class="header-subtitle">Kamalpur Netaji High School (H.S.)</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa fa-flask"></i> Chem Hub</a></li>
                <li><a href="../../index.html"><i class="fa fa-home"></i> School Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="chem-container">
            <h2>Molecular Editor</h2>
            <p>Use the tools on the left and bottom to draw chemical structures. You can export them as images or chemical data.</p>
            
            <div id="composer-container" data-widget="Kekule.Editor.Composer"></div>
            
            <div class="controls-panel">
                <button class="btn-action" onclick="exportImage()">Export as PNG</button>
                <button class="btn-action" onclick="exportSmiles()">Get SMILES</button>
                <button class="btn-action" onclick="clearEditor()">Clear All</button>
            </div>
            
            <div id="output-panel" style="margin-top:20px; padding:15px; background:#f9f9f9; border-radius:4px; display:none; color: #333; border: 1px solid #ddd;">
                <strong>Output:</strong>
                <pre id="output-text" style="word-break: break-all; white-space: pre-wrap; margin-top: 10px;"></pre>
            </div>
        </div>
    </main>

    <script>
        let composer;
        
        Kekule.X.domReady(() => {
            composer = Kekule.Widget.getWidgetById('composer-container');
            // Set some default properties if needed
        });

        function exportImage() {
            const mol = composer.getExportableChemObj();
            if (mol) {
                // Kekule image export might be complex for a simple script, 
                // but we can try to get the canvas and export it.
                const painter = composer.getEditorPainter();
                const canvas = painter.getCanvas();
                if (canvas) {
                    const dataUrl = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.download = 'molecule.png';
                    link.href = dataUrl;
                    link.click();
                }
            } else {
                alert('Draw something first!');
            }
        }

        function exportSmiles() {
            const mol = composer.getExportableChemObj();
            if (mol) {
                const smiles = Kekule.IO.saveFormatData(mol, 'smi');
                const output = document.getElementById('output-panel');
                const text = document.getElementById('output-text');
                output.style.display = 'block';
                text.textContent = smiles;
            } else {
                alert('Draw something first!');
            }
        }

        function clearEditor() {
            if (confirm('Are you sure you want to clear the editor?')) {
                composer.setChemObj(null);
                document.getElementById('output-panel').style.display = 'none';
            }
        }
    </script>
</body>
</html>
