<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#012f63">
    <title>Page Not Found - Kamalpur Netaji High School</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    
    <style>
        .error-content {
            text-align: center;
            padding: 60px 20px;
            min-height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .error-code {
            font-size: 8rem;
            color: #fec90d;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-title {
            font-size: 2rem;
            margin: 10px 0 20px;
        }
        .error-desc {
            font-size: 1.1rem;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .back-btn {
            display: inline-block;
            background-color: #fec90d;
            color: #00234a;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
            background-color: #e6b60c;
        }
    </style>
</head>
<body>
    <header>
       
    </header>

    <main>
        <div class="error-content">
            <img src="/assets/images/knhs.webp" alt="KNHS Logo" class="logo" style="max-width: 150px; margin-bottom: 20px;">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-desc">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="/" class="back-btn"><i class="fa fa-home"></i> Back to Home</a>
        </div>
    </main>

    <footer>
        
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
